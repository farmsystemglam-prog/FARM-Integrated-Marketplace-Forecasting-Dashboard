<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="Homepage.css" />
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="FARMLogo.png" alt="Farm Logo">

        </div>
        <ul class="nav-links">
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="AboutPage.html">About</a></li>
            <li><a class="active" href="ContactPage.html">Contact Us</a></li>
        </ul>
    </nav>


    <!-- Contact Page Section -->
    <section class="contact-page">

        <!-- Left side text -->
        <div class="contact-left">
            <h1>Connect. Trade. Grow.</h1>
            <p><b>F</b>orecasting. <b>A</b>nalytics. <b>R</b>eport. <b>M</b>arketing.</p>
        </div>

        <!-- Right side form -->
        <div class="contact-form">
            <form>
                <div class="name-fields">
                    <div class="field">
                        <label>First Name</label>
                        <input type="text" />
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input type="text" />
                    </div>
                </div>

                <div class="field">
                    <label>Email*</label>
                    <input type="email" required />
                </div>

                <div class="field">
                    <label>Message</label>
                    <textarea placeholder="Type something..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

    </section>

    <!-- SOCIAL ICONS (fixed at bottom left) -->
    <div class="social-icons">
        <a href="#"><img src="fb-icon.png" alt="Facebook"></a>
        <a href="#"><img src="ig-icon.png" alt="Instagram"></a>
    </div>
