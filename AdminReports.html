<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Section Preview</title>
   
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
   
    <!-- Embedded CSS for specific styles and color variables -->
    <style>
        :root {
            /* Define brand colors used by CSS classes */
            --color-bg-main: #fdfcf9;
            --color-bg-container: #ffffff;
            --color-text-primary: #1f2937;
            --color-text-secondary: #4b5563;
            --color-brand: #22543d;
            --color-accent: #3b82f6;
            --color-border: #e5e7eb;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-main);
            color: var(--color-text-primary);
        }
        /* Styles specific to the Reports interface */
        .tab-content {
            /* We set display: block here so it renders immediately for the preview */
            display: block;
        }
        .stat-card {
            background-color: var(--color-bg-container);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--color-border);
        }
        .bg-brand {
            background-color: var(--color-brand);
        }
        .text-accent {
            color: var(--color-accent);
        }
    </style>
</head>
<body class="antialiased p-8">
   
    <!-- REPORTS SECTION START -->
    <div id="tab-content-reports" class="tab-content">
        <div class="flex items-center gap-3 mb-6">

            <!-- BACK BUTTON (Tailwind gray) -->
            <button class="back-button bg-gray-200 hover:bg-gray-300 text-gray-700 p-2 rounded-md transition"
                    title="Go Back" aria-label="Go Back"
                    onclick="window.history.back()">
                <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                    <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>

            <!-- PAGE TITLE -->
            <h1 class="text-3xl font-bold text-gray-800">Reports Management</h1>

        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 1. Report Generation Panel & Scheduled Reports -->
            <div class="stat-card lg:col-span-1">
                <form id="report-generator-form">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">1. Report Generation Panel</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="report-type" class="block text-sm font-medium text-gray-700">Report Type</label>
                            <select id="report-type" name="report-type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm rounded-md">
                                <option>Quarterly Sales Report</option>
                                <option>Revenue by Crop/Field Report</option>
                                <option>Inventory & Stock Report</option>
                                <option>Field Health and Input Summary</option>
                                <option>Transaction Log Report</option>
                                <option>System Activity and Compliance Log</option>
                            </select>
                        </div>
                        <div>
                            <label for="report-period" class="block text-sm font-medium text-gray-700">Period</label>
                            <select id="report-period" name="report-period" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm rounded-md">
                                <option>Current Quarter</option>
                                <option>Last Quarter</option>
                                <option>Year-to-Date</option>
                                <option>Last Year</option>
                            </select>
                        </div>
                        <div>
                            <label for="report-format" class="block text-sm font-medium text-gray-700">Format</label>
                            <select id="report-format" name="report-format" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm rounded-md">
                                <option>PDF</option>
                                <option>CSV</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-brand hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                            Generate & Download
                        </button>
                    </div>
                </form>
               
                <h2 class="text-xl font-semibold text-gray-800 mt-8 mb-4">2. Scheduled Reports</h2>
                <p class="text-sm text-gray-600 mb-4">Set up recurring reports delivered to your email.</p>
                <button class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg transition duration-200">
                    Manage Schedules
                </button>
            </div>


            <!-- 3. Download History -->
            <div class="stat-card lg:col-span-2">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">3. Download History</h2>
                <p class="text-sm text-gray-600 mb-4">Previously generated reports.</p>
                <div class="max-h-96 overflow-y-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Report Name</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Format</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                            </tr>
                        </thead>
                        <tbody id="report-history-table" class="bg-white divide-y divide-gray-200">
                            <tr id="report-history-placeholder">
                                <td colspan="4" class="px-4 py-4 text-center text-gray-500">No reports generated yet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- REPORTS SECTION END -->


    <script>
        document.addEventListener('DOMContentLoaded', () => {


            // --- Report Generator Logic ---
            const reportForm = document.getElementById('report-generator-form');
            const reportHistoryTable = document.getElementById('report-history-table');
            const reportHistoryPlaceholder = document.getElementById('report-history-placeholder');


            reportForm.addEventListener('submit', (e) => {
                e.preventDefault();
                // Gather form data
                const reportType = document.getElementById('report-type').value;
                const reportPeriod = document.getElementById('report-period').value;
                const reportFormat = document.getElementById('report-format').value;
                const reportDate = new Date().toLocaleDateString('en-US');
                const reportId = `report-${Date.now()}`;
               
                // Construct new table row HTML
                const newRow = `
                    <tr id="${reportId}">
                        <td class="px-4 py-3 text-sm font-medium text-gray-900">${reportType} (${reportPeriod})</td>
                        <td class="px-4 py-3 text-sm text-gray-600">${reportDate}</td>
                        <td class="px-4 py-3 text-sm text-gray-600">${reportFormat.toUpperCase()}</td>
                        <td class="px-4 py-3 text-sm text-right">
                            <a href="#" class="text-accent hover:underline">Download</a>
                        </td>
                    </tr>
                `;


                // Remove placeholder if it exists and add the new row
                if (reportHistoryPlaceholder) {
                    reportHistoryPlaceholder.remove();
                }
                reportHistoryTable.insertAdjacentHTML('afterbegin', newRow);
            });
        });
    </script>
</body>
</html>
